plants.crimsonpepper.name=Chrimsonpepper
plants.crimsonpepper.desc=This plant contains a large amount of crimson-pepper that will burst into the air. This pepper will dehydrate all living organisms that come into contact with it.
plants.crimsonpepper$seed.name=seed of crimsonpepper
plants.grasslilly.name=Grasslilly
plants.grasslilly.desc=The grasslilly is a master of adaptability and will randomly use other plants abilities when it sees fit.
